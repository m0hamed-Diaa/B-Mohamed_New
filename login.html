<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href=".//css/main.css">
    <link rel="stylesheet" href=".//css/bootstrap.min.css">
    <link rel="stylesheet" href=".//css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet" />
</head>
<body>
    <div id="login-page">
        <div class="container">
            <nav class="d-flex align-items-center justify-content-between pt-3">
                <h4 class="fst-italic text-white-50">Lgoin Page</h4>
                <a href="index.html" class="main-btn rounded-pull btn">Return Home</a>
            </nav>
            <div class="big-box d-flex align-items-center justify-content-center">
                <img class="" src=".//css/imgs/R.png" alt="">
                <form class="text-center d-flex">
                    <h4 class="text-uppercase text-white-50 fs-2 p-1 mx-auto">ŸçSign In</h4>
                    <div class="one d-flex align-items-center mb-3">
                        <i class="fa-solid fa-user"></i>
                        <input required type="text" name="text" placeholder="Enter Your Name" class="bg-transparent">
                    </div>
                    <div class="one d-flex align-items-center mb-3">
                        <i class="fa-solid fa-envelope"></i>
                        <input required type="email" name="email" placeholder="Enter Your Email" class="bg-transparent">
                    </div>
                    <div class="one d-flex align-items-center mb-3">
                        <i class="fa-solid fa-lock"></i>
                        <input required type="password" name="password" placeholder="Enter Your Password" class="bg-transparent">
                    </div>
                    <div class="one d-flex align-items-center justify-content-between mb-3">
                        <div class="remeber d-flex align-items-center">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">Remeber</label>
                        </div>
                        <a href="#" class="sign">Sign in</a>
                    </div>
                    <input class="main-btn" type="submit" value="Sumbit">
                </form>
            </div>
        </div>
    </div>
    <script src=".//js/bootstrap.bundle.min.js"></script>
    <script src=".//js/all.min.js"></script>
    <script src=".//js/script.js"></script>
</body>
</html>
